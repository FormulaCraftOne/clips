<html lang="en_US">
<head>
<title>{{page.title}}</title>
<meta property="og:video" content="{{page.src}}" />
<meta property="og:video:url" content="{{page.src}}" />
<meta property="og:video:type" content="video/mp4" />
<meta property="og:video:width" content="{{page.width}}" />
<meta property="og:video:height" content="{{page.height}}" />
<meta property="og:title" content="{{page.title}}" />
<meta property="og:locale" content="en_US" />
<meta property="og:description" content="{{page.description}}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:type" content="video" />  
</head>
<video controls="controls" style="width:100%;object-fit:contain;" src="{{page.src}}"></video>
{{ content }}
</html>
